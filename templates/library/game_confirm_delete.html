{% extends 'base.html' %}

{% block title %}Eliminar Juego - Biblioteca de Steam{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Eliminar Juego</h3>
            </div>
            <div class="card-body">
                <p>¿Estás seguro de que deseas eliminar el juego <strong>{{ object.title }}</strong>?</p>
                <p class="text-danger">Esta acción no se puede deshacer.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                        <a href="{% url 'library:game_detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
