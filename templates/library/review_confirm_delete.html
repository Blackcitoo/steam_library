{% extends 'base.html' %}

{% block title %}Eliminar Reseña - Biblioteca de Steam{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Eliminar Reseña</h3>
            </div>
            <div class="card-body">
                <p>¿Estás seguro de que deseas eliminar tu reseña para <strong>{{ object.game.title }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                        <a href="{% url 'library:game_detail' object.game.pk %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
