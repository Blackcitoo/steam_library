{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registrarse - Biblioteca de Steam{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header text-center">
                <h3><i class="bi bi-person-plus"></i> Crear Cuenta</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
