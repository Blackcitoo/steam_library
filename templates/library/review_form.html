{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Editar{% else %}Crear{% endif %} Reseña - Biblioteca de Steam{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>{% if object %}Editar{% else %}Crear{% endif %} Reseña</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
